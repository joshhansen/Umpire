[package]
name = "umpire"
version = "0.4.0"
authors = ["Josh Hansen <hansen.joshuaa@gmail.com>"]
license = "GPL-3.0-only"
categories = ["games"]
edition = "2018"
default-run = "umpire"
exclude = [
    ".travis.yml",
    "data/*",
    "images/*"
]

[badges]
travis-ci = { repository = "joshhansen/Umpire" }

[dependencies]
clap = "2.33.0"
cpal = "0.10.0"
crossterm = "0.16.0"
csv = "1.1.3"
failure = "0.1.6"
flate2 = "1.0.13"
pastel = "0.7.0"
pitch_calc = "0.11.1"
sample = "0.10.0"
synth = "0.11.0" 
rand = "0.7.3"
unicode-segmentation = "1.6.0"

[dev-dependencies]
criterion = "0.3.1"

[[bench]]
name = "nearest_adjacent_unobserved"
harness = false

[[bench]]
name = "grid"
harness = false

[[bench]]
name = "explore"
harness = false

[[bench]]
name = "wrapping"
harness = false